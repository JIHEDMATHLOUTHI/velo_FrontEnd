<div class="container mt-5">
    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="product.imageModels[selectProductIndex].url"  style="width: 80%; height: 100%; margin: auto;" alt="">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.imageModels; let i = index" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;"
                    >
                        <img [src]="file.url" style="height: 150px;" alt="">
                    </mat-grid-tile>
                </mat-grid-list>

            </div>


        </div>
        <div class="col-6">
  <mat-card class="product-card">
    <mat-card-content>

      <div class="mt-3">
        <h2>{{product.name}}</h2>
      </div>
      <div class="mt-3">
        <h4>Brand  :{{product.brand}}</h4>
      </div>
      <div class="mt-3">
        Description: <br>
        {{product.description}}
      </div>

      <div class="mt-3">
        <b style="color: blueviolet;">Prix : {{ calculateDiscount(product.price) }} dt</b> &nbsp;
      </div>
      <p class="location">
        <i class="lni lni-map-marker"></i><a href="javascript:void(0)">{{product.adresse}} </a>
      </p>
      <hr>
      <p class="h5">Call me : +216 {{product.numero}}</p>


      <hr>
      <div class="mt-5 text-center">
        &nbsp;
        <button mat-raised-button color="warn" style="width: 200px;" (click)="payement()">Payement</button>
    </div>
    &nbsp;








    </mat-card-content>
  </mat-card>




</div>

<div id="df-root"></div>


</div>
